<div class="selector-circulo">
  <label *ngFor="let modo of modos" [class.seleccionado]="value === modo">
    {{ modo | titlecase }}
    <input
      type="radio"
      [value]="modo"
      [checked]="value === modo"
      (change)="seleccionar(modo)"
      name="modoVisualizacion"
    />
  </label>
</div>
